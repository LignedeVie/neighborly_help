<form
  fxLayout="column"
  [formGroup]="formGroup"
  (ngSubmit)="onRegister()"
  fxLayoutGap="10px"
>
  <input formControlName="email" nz-input placeholder="Email" />
  <input
    autocomplete="new-password"
    formControlName="password"
    type="password"
    nz-input
    placeholder="Hasło"
  />
  <input
    autocomplete="new-password"
    formControlName="retype-password"
    type="password"
    nz-input
    placeholder="Powtórz hasło"
  />
  <button
    [disabled]="formGroup.invalid"
    type="submit"
    nz-button
    nzType="primary"
  >
    Zarejestruj się
  </button>
  <button (click)="onCancel()" nz-button nzType="default">Anuluj</button>
</form>
